
<!DOCTYPE html>
<html>
<head>
    <title>BODMAS Blitz - Memory Match</title>
    <style>
        body {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px;
            max-width: 800px;
        }

        .card {
            background: #ecf0f1;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        .card.flipped {
            background: #2ecc71;
            transform: rotateY(180deg);
        }

        #stats {
            font-size: 24px;
            margin: 20px;
            display: flex;
            gap: 40px;
        }

        h1 {
            margin: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>BODMAS Blitz ðŸ§®</h1>
    <div id="stats">
        <div>Time: <span id="timer">0</span>s</div>
        <div>Moves: <span id="moves">0</span></div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        class BODMASMatcher {
            constructor() {
                this.cards = [];
                this.selected = [];
                this.moves = 0;
                this.time = 0;
                this.timer = null;
                this.equationPairs = this.generateValidEquationPairs(8);
                
                this.createCards();
                this.startTimer();
            }

            generateValidEquationPairs(count) {
                return [
                    { // Pair 1: 42
                        equations: [
                            { display: "(5Â² + 3!) Ã— 2 - 10", compute: "(25 + 6) * 2 - 10" },
                            { display: "4Â³ Ã· 2 + 10", compute: "64 / 2 + 10" }
                        ]
                    },
                    { // Pair 2: 60
                        equations: [
                            { display: "3! Ã— (2Â³ + 2)", compute: "6 * (8 + 2)" },
                            { display: "5Â² Ã— 2 + 10", compute: "25 * 2 + 10" }
                        ]
                    },
                    { // Pair 3: 37.5
                        equations: [
                            { display: "5Â³ Ã· 4 Ã— 1.2", compute: "125 / 4 * 1.2" },
                            { display: "(6Â² - 2â´) Ã— 7.5", compute: "(36 - 16) * 7.5" }
                        ]
                    },
                    { // Pair 4: 100
                        equations: [
                            { display: "(2â¶ + 4Â³) Ã· 2", compute: "(64 + 64) / 2" },
                            { display: "10Â² Ã— (3! Ã· 6)", compute: "100 * (6 / 6)" }
                        ]
                    },
                    { // Pair 5: 28
                        equations: [
                            { display: "3Â³ + 5Â² - 24", compute: "27 + 25 - 24" },
                            { display: "4! + 2Â²", compute: "24 + 4" }
                        ]
                    },
                    { // Pair 6: 18
                        equations: [
                            { display: "(4Â² Ã— 3) Ã· 2", compute: "(16 * 3) / 2" },
                            { display: "5! Ã· 20 + 3Â²", compute: "120 / 20 + 9" }
                        ]
                    },
                    { // Pair 7: 55
                        equations: [
                            { display: "2â´ Ã— 3 + 7Â²", compute: "16 * 3 + 49" },
                            { display: "10Â² - 5Â³ Ã· 5", compute: "100 - 125 / 5" }
                        ]
                    },
                    { // Pair 8: 12.5
                        equations: [
                            { display: "5Â³ Ã· 20 Ã— 2", compute: "125 / 20 * 2" },
                            { display: "(3â´ Ã· 81) Ã— 25 Ã· 2", compute: "(81 / 81) * 25 / 2" }
                        ]
                    }
                ].slice(0, count);
            }

            createCards() {
                const values = [];
                
                this.equationPairs.forEach(pair => {
                    const answer = eval(pair.equations[0].compute).toFixed(2);
                    values.push(
                        { equation: pair.equations[0].display, answer },
                        { equation: pair.equations[1].display, answer }
                    );
                });

                // Shuffle and create 16 cards
                values.sort(() => Math.random() - 0.5)
                      .forEach(value => {
                          const card = document.createElement('div');
                          card.className = 'card';
                          card.textContent = value.equation;
                          card.dataset.answer = value.answer;
                          card.addEventListener('click', () => this.handleCardClick(card));
                          document.getElementById('grid').appendChild(card);
                      });
            }

            handleCardClick(card) {
                if (card.classList.contains('flipped') || this.selected.length === 2) return;

                card.classList.add('flipped');
                this.selected.push(card);

                if (this.selected.length === 2) {
                    this.moves++;
                    document.getElementById('moves').textContent = this.moves;
                    
                    const [card1, card2] = this.selected;
                    const match = card1.dataset.answer === card2.dataset.answer;

                    if (match) {
                        this.selected = [];
                        if (document.querySelectorAll('.card:not(.flipped)').length === 0) {
                            clearInterval(this.timer);
                            alert(`Victory! Time: ${this.time}s | Moves: ${this.moves}`);
                        }
                    } else {
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            this.selected = [];
                        }, 1000);
                    }
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.time++;
                    document.getElementById('timer').textContent = this.time;
                }, 1000);
            }
        }

        new BODMASMatcher();
    </script>
</body>
</html>
