<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #question {
            display: none;
        }
        .score-box {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .shape {
            width: 50px;
            height: 50px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß Listen and Answer üé§</h1>
        <div class="shape"></div>
        <button id="playAudio">‚ñ∂ Play Audio</button>
        <audio id="audio" src="D:\ttsmaker-file-2025-4-2-9-48-14.mp3"></audio>
        <div id="question">
            <p id="questionText"></p>
            <input type="text" id=answer placeholder="Your answer here">
            <button id="submitAnswer">Submit</button>
            <p id="result"></p>
            <p class="score-box">Score: <span id="score">0</span>/10</p>
        </div>
    </div>

    <script>
      let audioPlayed = false;
let questionIndex = 0;
let score = 0;

const audio = document.getElementById('audio');
const playButton = document.getElementById('playAudio');
const questionDiv = document.getElementById('question');
const questionText = document.getElementById('questionText');
const answerInput = document.getElementById('answer');
const submitButton = document.getElementById('submitAnswer');
const resultText = document.getElementById('result');
const scoreText = document.getElementById('score');
const shape = document.querySelector('.shape');

// Questions with multiple acceptable answers
const questions = [
    {
        question: "What is the primary ethical concern regarding AI in decision-making?",
        answers: ["removal of human morality", "algorithmic calculations", "lack of human judgment"]
    },
    {
        question: "Which phrase in the passage questions AI‚Äôs ability to replicate human intelligence?",
        answers: ["can an entity devoid of sentience truly replicate human cognition"]
    },
    {
        question: "What potential consequence of AI does the passage highlight regarding employment?",
        answers: ["mass job displacement", "job loss", "automation"]
    },
    {
        question: "Which rhetorical device is used in the phrase: ‚ÄòWill humanity remain in control, or will it surrender autonomy to its own creation?‚Äô",
        answers: ["rhetorical question"]
    },
    {
        question: "What is the significance of ‚Äòelaborate simulation‚Äô in the passage?",
        answers: ["imitates cognition", "no true understanding", "lack of awareness"]
    },
    {
        question: "Identify the type of dependent clause in the sentence: ‚ÄòDespite its risks, AI‚Äôs potential for advancement in medicine, sustainability, and research is undeniable.‚Äô",
        answers: ["adverbial clause"]
    },
    {
        question: "How does the passage describe AI‚Äôs role in human labor?",
        answers: ["reconsider the role of human workers", "automated world", "ai‚Äôs impact on jobs"]
    },
    {
        question: "What is the tone of the passage?",
        answers: ["analytical", "cautiously speculative"]
    },
    {
        question: "What underlying fear does the final sentence express?",
        answers: ["ai may surpass human intelligence", "loss of human control", "ai taking over"]
    },
    {
        question: "Which phrase implies that AI‚Äôs decision-making lacks ethical depth?",
        answers: ["strip morality of its human essence", "calculations lack ethics"]
    }
];

function loadQuestion() {
    if (questionIndex < questions.length) {
        questionText.innerText = questions[questionIndex].question;
        answerInput.value = "";
        resultText.innerText = "";
        questionDiv.style.display = 'block';
        shape.style.backgroundColor = getRandomColor();
        answerInput.focus();
    } else {
        questionDiv.innerHTML = `
            <h2>üéâ Quiz Complete! üéä</h2>
            <p>Your final score: ${score}/10</p>
            <button onclick="location.reload()">üîÅ Play Again</button>
        `;
    }
}

function getRandomColor() {
    const colors = ['#ff6347', '#ffa500', '#4caf50', '#1e90ff', '#800080'];
    return colors[Math.floor(Math.random() * colors.length)];
}

playButton.addEventListener('click', function () {
    if (!audioPlayed) {
        audio.play();
        audioPlayed = true;
        playButton.disabled = true;
        audio.onended = loadQuestion;
    }
});

submitButton.addEventListener('click', function () {
    const userAnswer = answerInput.value.toLowerCase().trim();
    const correctAnswers = questions[questionIndex].answers;

    const isCorrect = correctAnswers.some(ans =>
        userAnswer.includes(ans.toLowerCase())
    );

    if (isCorrect) {
        resultText.innerText = "‚úÖ Correct!";
        score++;
        scoreText.innerText = score;
        questionIndex++;
        setTimeout(loadQuestion, 1000);
    } else {
        resultText.innerText = "‚ùå Incorrect. Try again.";
    }
});

    </script>
</body>
</html>
